<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <div class="box-area">
    <header>
      <div class="wrapper">
        <div class="logo">
          <img id="logo" src="images/mikeslablogo.svg" alt="logo">
        </div>
        <nav>
          <a style="text-decoration: none" href="/projects">Projects</a>
          <a style="text-decoration: none" href="/index">Home</a>
        </nav>
        <navtitle>Projects</navtitle>
      </div>
    </header>
  </div>

  <div id="fullpage" onclick="this.style.display='none';"></div>

  <div class="grid-container">
    <div class="grid-item">
        <div class="slider-wrapper">
          <div class="slider">
            <img id="slide-1" src="images/identity/identity-project.svg" alt="Project Intro">
            <img id="slide-2" src="images/identity/1.jpg" onclick="onClick(this.id)" alt="Plug-in Example">
            <img id="slide-3" src="images/identity/2.png" onclick="onClick(this.id)" alt="Plug-in Example">
            <img id="slide-4" src="images/identity/3.png" onclick="onClick(this.id)" alt="Plug-in Example">
            <img id="slide-5" src="images/identity/4.png" onclick="onClick(this.id)" alt="Plug-in Example">
            <img id="slide-6" src="images/identity/5.png" onclick="onClick(this.id)" alt="Plug-in Example">
          </div>
          <div class="slider-nav">
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
            <a href="#slide-4"></a>
            <a href="#slide-5"></a>
            <a href="#slide-6"></a>
          </div>
        </div>
      <div class="project-name">
        <a href="https://github.com/MichealsLab/Identity" target="_blank">Identity (Github)</a>
      </div>
    </div>
    <div class="grid-item">
      <img src="images/comingsoon.svg" alt="Coming soon logo" >
    </div>
    <div class="grid-item">
      <img src="images/comingsoon.svg" alt="Coming soon logo">
    </div>
    <div class="grid-item">
      <img src="images/comingsoon.svg" alt="Coming soon logo">
    </div>
  </div>


  <img src="images/projects/ice-3.svg" alt="ice" style="rotate: 180deg; width: 15%; display: block; position: absolute; left:80%; top: -15%; transform: translate(50%, 50%); z-index: -1">
  <img src="images/projects/ice-1.svg" alt="ice" style="width: 17%; display: block; position: absolute; right: 74%; top: 81%; transform: translate(-50%, -50%); z-index: 0">

  <a style="font-family: Lato, sans-serif; color: #fff; font-size: 1.4vh; position: absolute; left: 50%; top: 97%; transform: translate(-50%, -50%);">

  </a>

  <script type="text/javascript">
    document.addEventListener('click' , function(e) {
      if (e.target.id === 'logo') {
        location.reload();
      }
    });


    document.addEventListener('contextmenu', event => event.preventDefault());

    window.addEventListener("selectstart", function(event) {
      event.preventDefault();
    });


    //one-line version
    addEventListener("selectstart", event => event.preventDefault());

    function onClick(id) {
      const fullpage = document.getElementById('fullpage');
      const image = document.getElementById(id);
      fullpage.style.display = 'block';
      fullpage.style.backgroundImage = 'url(' + image.src + ')';
    }
  </script>

  <script>
    $(document).on("dragstart", function (e) {
      e.preventDefault();
    });
  </script>


  </body>
</html>
